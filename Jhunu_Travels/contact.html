<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/0fa3ceb0c7.js" crossorigin="anonymous"></script>
    <title>contact | Jhunu-travels</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">

            <h1 class="logo lg-heading text-light">J-TR</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-page">
        <div class="container">
            <div class="form-wrapper">
                <div class="company">
                    <div class="add-proof">
                        <i class=" fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="h1">locaton</h2>
                        <p class="p1"> #2661 jankpuri colony, city name , town name  </p>
                    </div>
                    <div class="add-proof">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="h2"> e-mail </h2>
                        <p class="p2">jhunu@mycompany.com</p>
                    </div>
                    <div class="add-proof">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="h3">call</h2>
                        <p class="p3">+918210534119</p>
                    </div>
                    <div>
                        <img src="./img/company-img.jpg" alt="company-img">
                    </div>
                </div>               
                <form action="" class="form">
                    <h1 class="lg-heading text-black"> contact us</h1>
                    <p class="text-gray">let us know your question, suggestion and concen by filling out the contact form  below.  </p>
                    <div class="form-group">
                        <label for="username">username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="massage">massage</label>
                        <textarea name="" id="massage" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">submit </button>
                </form>            
            </div>
       </div>
    </section>
    <footer class="footer">
        <div class="box-100">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
        </div>
        <p>Jhunu-Travel &copy; 2020,All Rights Reserved </p>
    </footer>
</body>
</html>
